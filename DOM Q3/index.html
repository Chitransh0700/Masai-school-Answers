<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .graph-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .graph {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .bar {
            height: 20px;
            margin-bottom: 5px;
            background-color: #4CAF50;
        }
        .sort-buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Product Data Visualization</h1>
    <div class="input-container">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price">
        <input type="number" id="product-rating" placeholder="Rating (1-5)">
        <button id="add-product">Add Product</button>
    </div>
    <div class="sort-buttons">
        <button id="sort-price">Sort by Price</button>
        <button id="sort-rating">Sort by Rating</button>
    </div>
    <div class="graph-container">
        <div class="graph" id="price-graph">
            <h2>Price Graph</h2>
            <div id="price-bars"></div>
        </div>
        <div class="graph" id="rating-graph">
            <h2>Rating Graph</h2>
            <div id="rating-bars"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
